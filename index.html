<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <img class="titleLogo" src="./header.svg">
        <p>FeWo-direkt | Buche deine Ferienwohnung: Wohnungen, Ferienhaus</p>
    </title>
</head>
<body>
   <div id="container">
        <div id="heading">
            <span class="logo">
                <img src="logo.svg" alt="logo">
            </span>
            <span class="appButton">
                <button class="app">
                    <img class="download" src="icon1.svg">
                     <p class="herunterladen">App herunterladen</p> 
                </button>
            </span>
            <span class="reisplaner">
                <p>Reisplaner</p>
            </span>
            <span class="unterkunft">
                <p>Unterkunft registrieren</p>
            </span>
            <span class="hilfe">
                <p>Hilfe</p>
            </span>
            <span class="meine">
                <p>Meine Reisen</p>
            </span>
            <span class="anmelden">
                <p>Anmelden</p>
            </span>
        </div>
        <div id="main">
            <img class="mainImage" src="./2022-06-05_Vrbo_APFT2_Barcelona_Therin_House_2_4605_2 (1).jpeg">
            <p class="alles">Alles gut, du buchst bei FeWo-direkt</p>
            <button class="parentButton">
                <button class="childButton1">
                    <img class="location" src="location.svg">
                    <p class="hingen">Woo soll's hingehen?</p> 
                </button>
                <button class="childButton2">
                    <img class="date" src="./dates.svg">
                    <p class="dates">Daten</p>
                    <p class="realDates">1. Feb - 15. Feb</p>
                </button>
                <button class="childButton3">
                    <img class="guest" src="./guests.svg">
                    <p class="guests">Gäste</p>
                    <p class="realGuests">2 Reisende</p>
                </button>
                <button class="childButton4">
                    <p class="suchen">Suchen</p> 
                </button>
            </button>
            </div>
            <button class="divi">
                <span class="circle">
                    <img class="comment" src="./comments.svg">
                </span>
                <span class="melde">Melde dich an, um dem Gastgeber eine Nachricht zu schicken und mehr Details zu einer <br> Unterkunft zu erhalten.</span>
                <span class="anmelden1">Anmelden</span>
            </button>
        </div>
        <p class="beliebte">Beliebte Reiseziele</p>
        <div id="cities">
            <button class="city1">
                <img class="kigali" src="./kigali.jpeg">
                <footer class="cityName1">Kigali</footer>
            </button>
            <button class="city2">
                <img class="paris" src="./paris.jpeg">
                <footer class="cityName2">Paris</footer>
            </button>
            <button class="city3">
                <img class="nairobi" src="./nairobi.webp">
                <footer class="cityName3">Nairobi</footer>
            </button>
            <button class="city4">
                <img class="dubai" src="./Dubai.jpg">
                <footer class="cityName4">Dubai</footer>
            </button>
            <button class="city5">
                <img class="gisenyi" src="./gisenyi.jpg">
                <footer class="cityName5">Gisenyi</footer>
        </div>
        <p class="finde">Finde Unterkünfte ganz nach deinem Geschmack</p>
        <
    </div>  

</body>
</html>
